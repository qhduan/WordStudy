<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div class="col-xs-6">
      <div class="panel panel-default" style="height: 700px">
        <div class="text-center">
          <h1 ng-bind="word" ng-style="wordStyle" style="font-size: 50px; font-weight: bold;"></h1>
          <div style="margin-top: 100px;">
            <form ng-submit="enter()">
              <input type="text-center" class="text-center" ng-model="wordInput" style="font-size: 30px; height: 50px;">
            </form>
          </div>
          <div style="margin-top: 100px;">
            <button class="btn btn-default btn-lg" ng-click="skip()">Pass</button>
          </div>
          <div style="margin-top: 100px;">
            <label ng-bind="info"></label>
          </div>
          <div style="margin-top: 100px;">
            <a class="btn btn-default" href="#/main">Home</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="panel panel-default" style="height: 700px; overflow-y: auto;">
        <div class="panel-body" ng-bind-html="def"></div>
      </div>
    </div>
  </div>
</div>

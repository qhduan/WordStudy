<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div class="col-xs-6">
      <div class="panel panel-default" style="height: 700px">
        <div class="panel-body">
          <div style="height: 640px">
            <div class="input-group">
              <span class="input-group-addon">Max study count</span>
              <input type="number" min="5" max="500" step="5" class="form-control text-center" ng-model="maxStudyCount">
            </div>
            <br>
            <div class="input-group">
              <span class="input-group-addon">Max review count</span>
              <input type="number" min="5" max="500" step="5" class="form-control text-center" ng-model="maxReviewCount">
            </div>
            <br>
            <div class="input-group">
              <span class="input-group-addon">Word select length</span>
              <input type="number" min="5" max="500" step="5" class="form-control text-center" ng-model="maxSelectLength">
            </div>
          </div>
          <div class="text-center">
            <a href="#/main" class="btn btn-default">Home</a>
            <button class="btn btn-default" ng-click="load()">Default</button>
            <button class="btn btn-default" ng-click="save()">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="panel panel-default" style="height: 700px; overflow-y: auto;">
        <div class="text-center" style="margin-top: 100px;">
          <label ng-bind="info"></label>
        </div>
        <div class="text-center" style="margin-top: 200px;">
					<button class="btn btn-default" ng-click="export()">Export</button>
					<button class="btn btn-default" ng-click="openFile()">Import</button>
					<button class="btn btn-default" ng-click="reset()">Reset</button>
          <input type="file" style="width: 0; height: 0;" onchange="angular.element(this).scope().import(this)">
        </div>
      </div>
    </div>
  </div>
</div>

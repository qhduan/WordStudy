<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default" style="height: 700px;">
        <div class="panel-body">
          <div style="height: 640px;">
            <table class="table table-hover">
              <thead>
                <tr>
                  <td>Select</td>
                  <td>Word</td>
                  <td>Review</td>
                  <td>Fail</td>
                  <td>Review Time</td>
                  <td>Add Time</td>
                  <td>Option</td>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="word in words">
                  <td><input type="checkbox" data-word="{{ word.word }}" data-date="{{ word.date }}"></td>
                  <td style="color: blue;">{{ word.word }}</td>
                  <td>{{ word.count }}</td>
                  <td>{{ word.fail }}</td>
                  <td>{{ DateToString(word.next) }}</td>
                  <td>{{ DateToString(word.date) }}</td>
                  <td><button class="btn btn-default btn-sm" style="padding: 0 5px;" ng-click="remove(word.word, word.date)">Del</button></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="text-center">
            <a href="#/main" class="btn btn-default">Home</a>
            <button class="btn btn-default" ng-click="prev()" ng-disabled="prevDisabled">Prev</button>
            <label ng-bind="info">info</label>
            <button class="btn btn-default" ng-click="next()" ng-disabled="nextDisabled">Next</button>
            <button class="btn btn-default" ng-click="selectAll()">All</button>
            <button class="btn btn-default" ng-click="removeSelect()">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

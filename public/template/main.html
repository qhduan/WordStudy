
<style>
  .btn-mainpage {
    margin: 5px;
    width: 100px;
  }
</style>

<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div class="col-xs-6">
      <div class="panel panel-default" style="height: 700px">
        <div class="panel-heading text-center">
          <h2>Word Study</h2>
        </div>
        <div class="panel-body">
          <div class="text-center" style="margin-top: 100px;">
            <h3>Look up a word:</h3>
            <input type="text" class="form-control text-center" ng-model="word" ng-change="lookup()">
          </div>
          <div class="text-center" style="margin-top: 50px; color: orange;">
            <label ng-bind="info"></label>
          </div>
          <div class="text-center" style="margin-top: 100px;">
            <a href="#/study" class="btn btn-default btn-lg btn-mainpage" ng-disabled="studyButtonDisabled">Study</a>
            <a href="#/review" class="btn btn-default btn-lg btn-mainpage" ng-disabled="reviewButtonDisabled">Review</a>
            <a href="#/list" class="btn btn-default btn-lg btn-mainpage">List</a>
            <br>
            <a href="#/library" class="btn btn-default btn-lg btn-mainpage">Library</a>
            <a href="#/manual" class="btn btn-default btn-lg btn-mainpage">Manual</a>
            <a href="#/setting" class="btn btn-default btn-lg btn-mainpage">Setting</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="panel panel-default" style="height: 700px; overflow-y: auto;">
        <div class="panel-heading text-center">
          <h4 ng-bind="word"></h4>
        </div>
        <div class="panel-body" ng-bind-html="def"></div>
      </div>
    </div>
  </div>
</div>
